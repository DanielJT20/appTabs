<ion-content>
  <ion-row>
    <ion-col>
      <ion-label> PROMOÇÕES </ion-label>
      <ion-card *ngFor="let p of produtos">
        <img src={{p.imagem}} />
        <ion-card-header>
          <ion-card-title>{{p.preco}}</ion-card-title>
          <ion-card-subtitle>{{p.produto}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> {{p.miniDescricao}} </ion-card-content>
        <ion-button expand="block">Comprar</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
